<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto de autenticação NodeJs</title>
</head>
<body>
    <div>
        <div>
            <h3>Entrar:</h3>
            <div>
                <label for="email">Login:</label>
                <input type="text" name="email" id="login-user">
            </div>
            <div>
                <label for="password">Senha:</label>
                <input type="password" name="password" id="login-password">
            </div>
            <button id="login-entry">Entrar</button>
        </div>
            <h3>Criar conta:</h3>
            <div id="error-messages"></div>
            <div>
                <label for="usuario">Login:</label>
                <input type="text" name="usuario" id="usuario">
            </div>
            <div>
                <label for="password">Senha:</label>
                <input type="password" name="password" id="password">
            </div>
            <div>
                <label for="password-confirm">Confirmar senha:</label>
                <input type="password" name="password-confirm" id="password-reconfirm">
            </div>
            <button id="criar-conta-btn" >Criar conta</button>
    </div>
</body>
<script src="login.js"></script>
<script src="signin.js"></script>
</html>
